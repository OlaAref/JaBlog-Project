<html xmlns:th="https://www.thymeleaf.org">

    <body>

        <!-- Page content-->
        
        <div class="mb-4 mt-5" id="font-style">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                	<div class="table-responsive">
                	<table class="table table-striped table-hover">
					  <thead class="table-dark">
					    <tr>
					      <th scope="col"></th>
					      <th scope="col">Title</th>
					      <th scope="col">Category</th>
					      <th scope="col">Status</th>
					      <th scope="col">Updated at</th>
					      <th scope="col">Operation</th>
					    </tr>
					  </thead>
					  <tbody class="lora-style">
					    <tr>
					      <th scope="row">1</th>
					      <td>Mark</td>
					      <td>Otto</td>
					      <td>@mdo</td>
					      <td>date</td>
					      <td>
					      	<a type="button" class="btn btn-outline-primary link-padding">Edit</a>
					      	<a type="button" class="btn btn-outline-danger link-padding">Delete</a>
					      </td>
					    </tr>
					    <tr>
					      <th scope="row">2</th>
					      <td>Jacob</td>

					      <td>@twitter</td>

					  </tbody>
					</table>
					
					<!-- pagination -->
					<div th:replace="fragments/pagination :: pagination"></div>
					
				</div>
                </div>
            </div>
        </div>
        <div style="height: 500px"></div>
        
        <!-- Footer-->
        <div th:replace="fragments/admin-fragments :: footer"></div>
        
        <!-- Bootstrap core JS-->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
		<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
		<script th:src="@{/webjars/bootstrap-select/js/bootstrap-select.min.js}"></script>
		<script th:src="@{/richText/jquery.richtext.min.js}"></script>
		
		<script type="text/javascript">
			$(document).ready(function (){
				$('#content').richText();
			});
			
			function readURL(input) {
	            if (input.files && input.files[0]) {
	                var reader = new FileReader();
	                reader.onload = function (e) {
	                    $('#previewMainPic').attr('src', e.target.result);
	                };
	                reader.readAsDataURL(input.files[0]);
	            }
	        }
			
			function previewPic(input) {
				$('#previewMainPic').removeClass("d-none");
				readURL(input);
	        }
		</script>

    </body>
</html>
