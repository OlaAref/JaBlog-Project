<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<body>

	<div th:fragment="category-card(category)">
		 <div class="col d-flex align-items-stretch">
		    <div class="card shadow-sm smCard">
		      <a th:href="@{'/view/posts/category/'+${category.slug}+'/page/1?sortField=publishedTime&sortDir=asc&keyword='}">
			      <img th:src="@{${category.imagePath}}" class="card-img-top p-3" th:alt="${category.title}">
			      <div class="card-body  d-flex flex-column">
			        <p class="card-text text-center fs-6">[[${category.title}]]</p>
			      </div>
		      </a>
		    </div>
		  </div>
	</div>
	
	<div th:fragment="root-card(root)">
		<div class="card p-3 m-3 shadow">
		  <div class="card-body">
		    <h4 class="card-title">
		    <a th:href="@{'/view/posts/category/'+${root.slug}+'/page/1?sortField=publishedTime&sortDir=asc&keyword='}">[[${root.title}]]</a>
		    </h4>
		    <p class="card-text">
		    	<div class="row row-cols-1 row-cols-md-6 row-cols-lg-12 g-4">
					<th:block th:each="category : ${root.children}">
						<th:block th:replace="fragments/cards :: category-card(${category})"></th:block>
					</th:block>
				</div>
		    </p>
		  </div>
		</div>
	</div>


	
</body>
</html>
