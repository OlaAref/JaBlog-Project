<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
		xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <th:block th:replace="fragments/fragments :: head('Forgot Password')"></th:block>
    </head>
    <body>
    
       <!-- Navigation-->
        <div th:replace="fragments/fragments :: profileNav"></div>
        
        <!-- Page content-->

		<article class="mb-4" id="font-style">
			<div class="container px-4 px-lg-5">
				<div class="row gx-4 gx-lg-5 justify-content-center">
	
					<div class="col-md-10 col-lg-8 col-xl-7">
						<form th:action="@{/password/forgotPassword}" method="post">
						
						
						<div class="p-3 py-5">
							<div class="d-flex justify-content-between align-items-center mb-3">
								<h4 class="text-right">Forgot Password</h4>
							</div>
							
							<!-- alert -->
							<div th:if="${errorMessage != null}">
								<div th:replace="fragments/fragments :: alert(${errorMessage})"></div>
							</div>
							<hr>
							<div class="mt-5">
								<p class="fw-normal">A reset password link will be sending to your email.</p>
							</div>
							
							<div class="row mt-3">
								<div class="col-md-12">
									<label class="col-form-label">Enter your email</label>
									<input type="email" class="form-control" placeholder="enter your email" name="email" required autofocus>
								</div>
							</div>
							
							<div class="mt-4 text-center">
								<button class="btn btn-dark profile-button" type="submit">Send</button>
							</div>
						</div>
					</form>
					</div>
				</div>
			</div>
		</article>
		
	
		
	
		<div style="height: 500px"></div>
        
        <!-- Footer-->
        <div th:replace="fragments/admin-fragments :: footer"></div>
        
        <!-- Bootstrap core JS-->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
		<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
		<script th:src="@{/webjars/bootstrap-select/js/bootstrap-select.min.js}"></script>
		
		<script th:src="@{/js/main-script.js}"></script>
		<script th:src="@{/js/password-validation.js}"></script>
		
		<script type="text/javascript">
			$(document).ready(function (){
				
			});
		</script>

    </body>
</html>
