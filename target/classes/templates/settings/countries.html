<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<body>

	<div th:fragment="content" th:remove="tag">

		
		<div class="p-3">
			<div class="row mt-1">
				<div class="mt-5 mb-3">
					<button class="btn btn-primary profile-button" type="button" id="loadCountryButton">Load Country List</button>
				</div>
				<div class="col-md-12 mb-5">
					<select class="form-select" size="3" style="height: 300px" id="countrySelect">
					</select>
				</div>
				
				<hr>
				<form id="countryForm">
					<div class="row g-3">
						<div class="col-auto">
							<label class="col-form-label" id="countryNameLabel">Name</label> 
							<input type="text" class="form-control" placeholder="Country Name" id="countryNameField"
								minlength="3" maxlength="45" required>
						</div>
						<div class="col-auto">
							<label class="col-form-label">Code</label> 
							<input type="text" class="form-control" placeholder="Country Code" id="countryCodeField"
								minlength="2" maxlength="2" required>
						</div>
						<div class="col-auto">
							<label class="col-form-label">ISO 3</label> 
							<input type="text" class="form-control" placeholder="iso 3" id="countryIsoField">
						</div>
					</div>
				

				<div class="row g-3 pt-3">
					<div class="col-auto">
						<button type="button" class="btn btn-success mb-3" id="addCountryButton" value="Add">Add</button>
					</div>
					<div class="col-auto">
						<button type="button" class="btn btn-primary mb-3" id="updateCountryButton" disabled="disabled">Update</button>
					</div>
					<div class="col-auto">
						<button type="button" class="btn btn-danger mb-3" id="deleteCountryButton" disabled="disabled">Delete</button>
					</div>
				</div>
				
				</form>

			</div>
		</div>
	

	</div>


</body>
</html>
