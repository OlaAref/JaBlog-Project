<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<body>

	<div th:fragment="content" th:remove="tag">
	
		<form th:action="@{/setting/saveMailTemplates}" method="post">
			<div class="p-3">
				<div class="row mt-1">
					<div class="col-md-12">
						<label class="col-form-label">Mail Subject</label>
						<input type="text" class="form-control" name="USER_VERIFY_SUBJECT" th:value="${USER_VERIFY_SUBJECT}">
					</div>
					<div class="col-md-12">
						<label class="col-form-label">Mail Content</label>
						<textarea type="text" class="form-control" name="USER_VERIFY_CONTENT" id="mailContent">[[${USER_VERIFY_CONTENT}]]</textarea>
					</div>
					
					<div class="mt-5 text-center">
						<button class="btn btn-primary profile-button" type="submit">Save</button>
					</div>
				</div>
			</div>
		</form>

	</div>
	
	
</body>
</html>
