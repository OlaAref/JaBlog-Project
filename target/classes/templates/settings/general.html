<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<body>

	<div th:fragment="content" th:remove="tag">
	
		<form th:action="@{/setting/saveGeneral}" method="post" enctype="multipart/form-data">
			<div class="p-3">
				<div class="row mt-1">
					<div class="col-md-12">
						<label class="col-form-label">Site Name</label>
						<input type="text" class="form-control" name="SITE_NAME" th:value="${SITE_NAME}">
					</div>
					<div class="col-md-12">
						<label class="col-form-label">Copyright</label>
						<input type="text" class="form-control" name="COPYRIGHT" th:value="${COPYRIGHT}">
					</div>
					<div class="col-md-12">
						<label class="col-form-label">Site Logo</label><br>
						<label class="btn btn-outline-dark link-padding fw-normal">Choose Logo
							<input id="photoFile" type="file" name="photo" style="width: 0px; height: 0px; overflow: hidden;">
						</label>
						<small id="photoNote" class="fw-light text-danger"></small>
						<br>
						<img class="mt-3" width="50%" id="previewImage" th:src="@{${GCP_Base_URI+SITE_LOGO}}">
					</div>
					<div class="mt-5 text-center">
						<button class="btn btn-primary profile-button" type="submit">Save</button>
					</div>
				</div>
			</div>
		</form>

	</div>
	
	
</body>
</html>
